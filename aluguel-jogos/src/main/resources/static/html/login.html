<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="login-container">
    <h2>Login</h2>

    <div id="mensagemErro" style="color: red; margin-bottom: 10px; display: none;">
        E-mail ou senha inválidos.
    </div>

    <form action="/login" method="post">
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required />
        </div>

        <button type="submit">Entrar</button>
    </form>

    <div class="links">
        <a href="/html/cadastro.html">Cadastrar-se</a> |
        <a href="/html/recuperar-senha.html">Esqueci a senha</a>
    </div>
</div>
<script>
    // Detecta parâmetro "error=true" na URL
    const urlParams = new URLSearchParams(window.location.search);
    const erro = urlParams.get("error");
    if (erro === "true") {
      const divErro = document.getElementById("mensagemErro");
      if (divErro) {
        divErro.style.display = "block";
      }
    }
</script>

</body>
</html>
